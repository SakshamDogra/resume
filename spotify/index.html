<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left border">
            <div class="close">
                <img class="invert" src="close.svg" alt="">
            </div>
            <div class="home p-1 m-1 bg-grey rounded">
                <div class="invert" class="logo"><img width="100" src="logo.svg" alt="mainlogo"></div>

                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img src="search.svg" class="invert" alt="home">Search</li>

                </ul>
            </div>



            
            <div class="library p-1 m-1 rounded bg-grey">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="none">
                    <H2>Your Playlist</H2>

                </div>
                <div class="songlist">
                    <ul>

                    </ul>

                </div>
                <li>
     
                    <img class="invert" src="music.svg" alt="">
                    <div class="info">
                        <div>${song.replaceAll("%20", " ")}</div>
                        <div>saksahm</div>
                    </div>
                    <div class="playnow">                   <span>playnow</span>
                    <img class="invert" src="play.svg">
                </div>    </li>






                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>

                </div>
            </div>
        </div>

        <div class="right m-1 bg-grey rounded">
            <div class="header">
               
               
                <div class="nav invert ">
                    <div class="hamcontainer">
                         <img class="hamburger" src="hamburger.svg">
                    </div>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#141B34"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#141B34"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <span class="texts">Lyrics Discover You |</span>
                <div class="buttons">
                    <button class="login">Log-in</button>
                    <button class="signup">Sign-Up</button>
                </div>
            </div>
            <div class="playlists">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer">   </div>
                

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="above">
                    <div class="songinfo">
                    </div>
                    <div class="songbuttons">
                        <img id="previous" src="previous.svg">
                        <img id="play" src="play.svg">
                        <img id="next" src="next.svg">
                    </div>
                    <div class="volumebutton">
                        <div class="songtime">
                        
                        
                    </div>
                    <div class="volume">
                        <img width="25"  src="volume.svg" alt="">
                        <div class="range">
                            <input type="range" name="volume" id="">
                        </div>
                    </div>
                </div>
                </div>
                </div>
            </div>

        </div>

</body>
<script src="script.js"></script>

</html>
